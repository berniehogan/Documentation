{% for item in site.navigation %}
    <!-- {{page.url}}  {{ item.url }}-->
    {% if page.url == item.url %}
        <li><a href="{{ item.url }}" class="is-active">{{item.title}}</a></li>
    {% else %}
        <li><a href="{{ item.url }}">{{item.title}}</a></li>
    {% endif %}
    
{% endfor %}
<li><a class="btn btn--md btn--color-d download-button" href="https://networkcanvas.com/download.html">Download Now</a></li>
